<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Advice generator app</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="card" style="width: 30rem; background-color: hsl(217, 19%, 24%)">
            <div class="card-body">
                <p class="card-title text-center heading">
                    ADVICE<span id="advice_id"></span>
                </p>
                <!-- Advice Tag  -->
                <p class="text-center quote" id="advice"></p>
                <!-- Advice Tag  -->

                <div>
                    <svg width="444" height="16" xmlns="http://www.w3.org/2000/svg">
                        <g fill="none" fill-rule="evenodd">
                            <path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z" />
                            <g transform="translate(212)" fill="#CEE3E9">
                                <rect width="6" height="16" rx="3" />
                                <rect x="14" width="6" height="16" rx="3" />
                            </g>
                        </g>
                    </svg>
                </div>

                <div class="text-center mt-4 ">
                    <button id="get_advice" class="circle-button">
                        <svg class="circle" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" fill="hsl(150, 100%, 66%)" />
                            <path
                                d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
                                fill="#202733" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
